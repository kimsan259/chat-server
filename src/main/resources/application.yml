server:
  port: 8083
  shutdown: graceful



spring:
  profiles:
    active: dev
  lifecycle:
    timeout-per-shutdown-phase: 20s # 종료 대기 최대 20초
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/chatdb?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&socketTimeout=1000
    # url: jdbc:mysql://127.0.0.1:3306/chatdb?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root          # ← 실제 계정
    password: 1234          # ← 실제 비번
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 1000 # 커넥션 못 얻으면 1초 후 실패
      validation-timeout: 1000
      keepalive-time: 120000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: localhost:9092  # Kafka 브로커 주소
    consumer:
      group-id: chat-consumer
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  metrics:
    tags:
      application: chat-server

logging:
  level:
    org.hibernate.SQL: debug
    com.zaxxer.hikari: DEBUG   # Hikari가 사용하는 jdbcUrl을 로그로 보여줌(진단용)
    root: INFO # 개발중 SQL 확인


